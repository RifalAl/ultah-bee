<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <title>Selamat Ulang Tahun Bee Bee</title>
</head>

<body class="bg-[#432C7A]">
  <div class="px-[5rem] py-[1rem] bg-[#80489C] border-b-4 border-[#FF8FB1]">
    <div class="flex flex-row justify-center items-center">
      <img class="w-64" src="./assets/SVG/logo-bee.svg" alt="">
    </div>
  </div>

  <div data-aos="fade-up" class="px-[1rem] md:px-[5rem] py-[1rem] mt-[5rem] mb-[2rem]">
    <div class="flex flex-col gap-0 justify-center text-center">
      <h1 class="animate-bounce text-[3rem] text-[#FCE2DB] font-semibold mb-1 leading-[4rem]">"Happy Birthday to my Bee Bee"</h1>
    </div>
  </div>

  <div class="px-[1rem] md:px-[10rem] py-[1rem]">
    <div data-aos="zoom-in" class="flex flex-col gap-1 justify-center items-center mb-[7rem] md:mb-[5rem]">
      <h1 class="text-[1.5rem] text-white font-semibold leading-normal mb-3 text-center">"Klik Play Bee supaya ada suaranya :D"</h1>
      <audio class="" controls autoplay>
        <source src="./assets/song/hbd.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div data-aos="flip-down" class="flex flex-col md:flex-row  gap-5 justify-center items-center mb-10">
      <div class="md:w-6/12 w-full">
        <img class="w-full rounded-md object-cover h-[550px]" src="./assets/photo/01.jpg" alt="">
      </div>
      <div class="md:w-6/12 w-full">
        <h1 class="text-[2rem] text-white font-semibold leading-normal">"Semoga Rezekinya Berlimpah"</h1>
      </div>
    </div>
    <div data-aos="zoom-in" class="flex flex-col md:flex-row gap-5 justify-center items-center mb-10">
      <div class="md:w-6/12 w-full order-last md:order-first">
        <h1 class="text-[2rem] text-white font-semibold leading-normal">"Selamat ulang tahun, Bee. Semoga segera
          terwujud keinginannya"</h1>
      </div>
      <div class="md:w-6/12 w-full order-first md:order-last">
        <img class="w-full rounded-md object-cover h-[550px]" src="./assets/photo/02.jpg" alt="">
      </div>
    </div>
    <div data-aos="zoom-out" class="flex flex-col md:flex-row gap-5 justify-center items-center mb-10">
      <div class="md:w-6/12 w-full">
        <img class="w-full rounded-md object-cover h-[550px]" src="./assets/photo/03.jpg" alt="">
      </div>
      <div class="md:w-6/12 w-full">
        <h1 class="text-[2rem] text-white font-semibold leading-normal">"Panjang umur dan berbahagialah selalu"</h1>
      </div>
    </div>
    <div data-aos="flip-up" class="flex flex-col md:flex-row gap-5 justify-center items-center mb-10">
      <div class="md:w-6/12 w-full order-last md:order-first">
        <h1 class="text-[2rem] text-white font-semibold leading-normal">"Semoga Tambah Semangat Untuk Meraih Cita
          Citanya :D"</h1>
      </div>
      <div class="md:w-6/12 w-full order-first md:order-last">
        <img class="w-full rounded-md object-cover h-[700px]" src="./assets/photo/04.jpg" alt="">
      </div>
    </div>
    <div class="text-center mb-2">
      <h3 class="text-white">Selamat Berbahagia</h3>
      <p class="text-white font-semibold">by Boo Boo &hearts; </p>
    </div>

  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
